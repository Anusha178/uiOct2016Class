<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Form </title>
    <meta charset="uft-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/styles/styles.css">

</head>

<body>
    <header>
        <div id="Responsiveform">THE LUCKY ONES</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Reviews</a></li>
                </ul>
            </nav>
    </header>

    <main>
        <article id="form-container">
            <h1>Welcome to filltheForm</h1>
            <form class="container">
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <p><a href="#" title="Login with Facebook" class="social-btn fb-btn">
                            <span class="divider divider-fb"></span>
                            <i class="glyphicon glyphicon-thumbs-up"></i>
                            Login with facebook
                        </a></p> </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <p><a href="#" title="Login with Google" class="social-btn gp-btn">
                            <span class="divider divider-gb"></span>
                            <i class="glyphicon glyphicon-globe"></i>
                            Login with Google
                        </a></p></div>
                </div>

                <div class="or-divider">OR</div>

                <input type="email" placeholder="email" name="email" required=""><br>

                <input type="password" placeholder="password" name="pwd" required=""><br>

                <input type="submit" value="sign in">

                <div id="recover-new-account">
                    <a href="#">Forgot Password </a>
                    <span>|</span>
                    <a href="#"> Create an account </a>

            </form>

        </article>
    </main>

    <footer>

    </footer>
</body>

</html>
